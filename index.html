<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container-fluid main mt-5 pt-5">


    <div class="row heading ">
        <div class="col-12 mt-2">
            <h2 class="display-4 font-italic" >Stop Watch</h2>
            
            
        </div>
    </div>

    
    <div class="row heading ">
        <div class="col-12 mt-2">
           <img src="Images/stopwatch.jpg" class="img-fluid" alt="">
            
            
        </div>
    </div>
    <div class="row times mt-2 ">
        <div class="col-4">
            <h1 id="min" class="display-4">0</h1>
            
            
        </div>
        <div class="col-4">
            <h1 id="sec" class="display-4">0</h1>
        </div>
        <div class="col-4">
            <h1 id="ms" class="display-4">0</h1>
        </div>
    </div>
    <div class="row working mt-5 mb-5">
        <div class="col-4">
            <button class="  rounded-pill" onclick="start()" id="dis">Start</button>
        </div>
        <div class="col-4">
            <button class="   rounded-pill" onclick="stop()">Stop</button>
        </div>
        <div class="col-4">
            <button class="  rounded-pill" onclick="reset()">Reset</button>
        </div>
    </div>


 </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
    <script src="app.js"></script>   
</body>
</html>
